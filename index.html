<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!--bootstrap source file -->
    <link rel="stylesheet" href="header.css" />
    <script
      src="https://kit.fontawesome.com/05163a050a.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!--js for bootstrap -->
    <title></title>
  </head>

  <body>
    <header class = "head">
        <img  src="./images/coding.png" id="icon">
        <h4 id="icontext" >KitabWala</h4>
        <div class="search"><input class="searchbar" type="text"/>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i> </div>
        <div class="topbar">
                <div class="header_option"><h5>Home</h5></div>
                <div class="header_option"><h5>Category</h5></div>
                <div class="header_option"><h5>About Us</h5></div>
                <div class="header_option Login"><i class="fa-sharp fa-solid fa-user-tie"></i><h5>Log in</h5></div>
                <div class="header_option"><i class="fa-sharp fa-solid fa-cart-shopping-fast"></i></div>

        </div>

    </header>
<div class="KW">
  <h1 class="tittle">KW</h1>
</div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h3>ADDRESS</h3>
            <p>
              500 Terry Francois Street ,San Francisco, CA 94158
              ,info@mysite.com ,Tel: 123-456-7890
            </p>
            <div class="footer-icon">
              <i class="f-icon fa-brands fa-facebook-f"></i>
              <i class="f-icon fa-brands fa-instagram"></i>
              <i class="f-icon fa-brands fa-twitter"></i>
              <i class="f-icon fa-solid fa-envelope"></i>
            </div>
          </div>
          <div class="col-lg-4">
            <h3>CONTACT US</h3>
            <div>
              <form class="contact-form">
                <div class="grid_container">
                  <div class="col1">
                    <div class="row1 rows">
                      <input
                        type="text"
                        name=""
                        placeholder="Full Name"
                        value=""
                      />
                    </div>
                    <div class="row2 rows">
                      <input
                        type="email"
                        name=""
                        placeholder="email"
                        value=""
                      />
                    </div>
                    <div class="row3 rows">
                      <input
                        type="number"
                        name=""
                        placeholder="Phone"
                        value=""
                      />
                    </div>
                  </div>

                  <div class="col2">
                    <textarea
                      name="name"
                      placeholder="Type your message here..."
                      rows="4"
                      cols="20"
                    ></textarea>
                  </div>
                </div>
                <button class="btn btn-dark btn-lg" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="col-lg-4">
            <h3>STAY IN TOUCH</h3>
            <p>Join our mailing list</p>
            <input
              type="email"
              name="email"
              value=""
              placeholder="Enter your email here*"
            /><br />
            <br />
            <button type="button" class="btn btn-primary btn-lg btn-light">
              Subscribe now
            </button>
            <br />
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <p>Â© 2023 by AWESOME SNEAKERS. Proudly created with Wix.com</p>
    </div>
  </body>
</html>
